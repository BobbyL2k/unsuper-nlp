<!DOCTYPE html>
<html>

<head>
    <title>Social Listening Labeler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center" style="padding:50px 0">
            <!-- Main Form -->
            <div class="login-form-1">
                <form class="text-left" method="post">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" class="form-control" name="lg_username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" name="lg_password" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" name="cn_password" placeholder="confirm password">
                            </div>
                        </div>
                        <button type="submit" class="login-button">
                            register
                        </button>
                    </div>
                    <div class="etc-login-form">
                        <p>already register
                            <a href="/login">login</a>
                        </p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <a class="navbar-brand" href="/app">Social Listening</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/page/content-tagger/">
                                Content Tagger
                            </a>
                        </li>
                        <li class="nav-item active">
                            <div class="nav-link">
                                <b>
                                    Content Creater
                                </b>
                                <span class="sr-only">(current)</span>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/status/" target="_blank">
                                Current Status
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page/content-labeler/">
                                Content Labeler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page/sentiment-tagger/">
                                Sentiment Tagger
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page/demo/">
                                Demo
                            </a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <a id="user-logout-btn" class="btn btn-outline-success my-2 my-sm-0" href="/logout">...</a>
                    </div>
                </div>
            </nav>
            <div class="fix">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                        </div>
                        <div class="col-4">
                            <h2>Submission</h2>
                            <div class="row">
                                <div class="col-md">
                                    <div id="submit-btn" class="btn btn-block btn-success">Submit</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body container">
                <div class="row">
                    <div class="col-8">
                        <h2>Data Info</h2>
                        <div id="info-section" class="">
                            <div class="form-group row">
                                <label for="url" class="col-sm-2 col-form-label">Full Url</label>
                                <div class="col-sm-10">
                                    <input id="url-input" type="text" class="form-control" placeholder="http://example.com/index.html?prop=value">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label></label>Text Selection</label>
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"

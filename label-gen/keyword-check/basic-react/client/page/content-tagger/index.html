                </div>
            </nav>
            <div class="fix">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                        </div>
                        <div class="col-4">
                            <h2>Submission Info</h2>
                            <div class="form-group">
                                <label for="selected-text" class="col-sm-2 col-form-label">Selection:</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="selected-text" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selected-size" class="col-sm-2 col-form-label">Size:</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="selected-size" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <div id="submit-btn" class="btn btn-block btn-success disabled">Content not loaded</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body container">
                <div class="row">
                    <div class="col-8">
                        <h2>Load Data Options</h2>
                        <div class="form-group row">
                            <label for="content-id-input" class="col-sm-3 col-form-label">1. ID</label>
                            <div class="col-sm-9">
                                <form onsubmit="return false;">
                                    <div class="input-group">
                                        <input id="content-id-input" type="text" class="form-control" placeholder="Content ID">
                                        <span class="input-group-btn">
                                            <button id="load-content-id-btn" class="btn btn-primary" type="submit">Load</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pantip-id-input" class="col-sm-3 col-form-label">2. Pantip Topic</label>
                            <div class="col-sm-9">
                                <form onsubmit="return false;">
                                    <div class="input-group">
                                        <input id="pantip-id-input" type="text" class="form-control" placeholder="Pantip Topic ID">
                                        <span class="input-group-btn">
                                            <button id="load-pantip-id-btn" class="btn btn-primary" type="submit">Load</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">3. Load by Type</label>
                            <div class="col-sm-9 row">
                                <div class="col-sm-3">
                                    <button id="load-first-btn" type="button" class="btn btn-primary">First Entry</button>
                                </div>
                                <div class="col-sm-3">
                                    <button id="load-unlabled-btn" type="button" class="btn btn-primary">
                                        <u>U</u>nlabeled</button>
                                </div>
                                <div class="col-sm-3">
                                    <button id="load-prev-btn" type="button" class="btn btn-primary disabled">
                                        ←
                                        <u>P</u>rev Entry
                                    </button>
                                </div>
                                <div class="col-sm-3">
                                    <button id="load-next-btn" type="button" class="btn btn-primary disabled">
                                        <u>N</u>ext Entry →
                                    </button>
                                </div>
                            </div>
                        </div>

                        <h2>Data Info</h2>
                        <div class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label">Content Id</label>
                            <div class="col-sm-6">
                                <div id="id" class="form-control-plaintext"></div>
                            </div>
                            <button id="info-section-btn" type="button" class="col-sm-4 btn btn-grey" data-toggle="collapse" data-target="#info-section">Show/Hide Information</button>
                        </div>
                        <div id="info-section" class="collapse">
                            <div class="form-group row">
                                <label for="title" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <div class="form-control-plaintext" id="title" value="">-</div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="time" class="col-sm-2 col-form-label">Time</label>
                                <div class="col-sm-10">
                                    <div class="form-control-plaintext" id="time">-</div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="source" class="col-sm-2 col-form-label">Source</label>
                                <div class="col-sm-10">
                                    <div class="form-control-plaintext" id="source">-</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <label>Current Tagging Status: </label>
                                </div>
                                <div class="col-6">
                                    <b>
                                        <label id="tag-status-label"></label>
                                    </b>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Text Selection</label>
                            <textarea readonly class="form-control" id="tag-textarea" rows="3">Empty</textarea>
                        </div>
                        <div class="form-group">
                            <label>Current Tagging Preview</label>
                            <div class="form-control" id="text-preview">
                                Sample
                                <span class="badge badge-primary">Sample</span>
                                Sample
                            </div>
                        </div>

            </div>
        </div>
    </div>
